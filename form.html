  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Function to submit the form data to Firebase Realtime Database
  function submitForm() {
    var name = document.getElementById("name").value;
    var date = document.getElementById("date").value;
    var location = document.getElementById("location").value;

    // Get a reference to the database
    var database = firebase.database();

    // Push the form data to the "marriages" node in the database
    database.ref("maddy").push({
      name: name,
      date: date,
      location: location
    });
  }
</script>

<body>
    <header>
        <h1>Marriage Information Form</h1>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="location">Where:</label>
        <input type="text" id="location" name="location" required><br>

        <!-- Call the submitForm() function when the Submit button is clicked -->
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
</body>
